<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
     <link rel="stylesheet" href="index.css">
     <script src="index.js" defer></script>
     <title>quote Generator</title>

</head>
<body>
     
     <header>
          <p class="popout">
               QUOTE GENERATOR
          </p>
     </header>
     <main>
          <div class="quote-block">
               <br>
               <i class="fas fa-quote-left"></i>
               <p id="quote" class="text">searching...</p>
               <i class="fas fa-quote-right"></i>

               <p id="author" class="text">_ _ </p>
               
               <div class="button-section">
                    
                    <div class="sm-buttons">
                         <ul>
                              <li><i id="speaker" class="fas fa-volume-up"></i></li>
                              <li><i id="copy" class="fas fa-copy"></i></li>
                              <li><i id="twitter" class="fab fa-twitter"></i></li>
                         </ul>
                    </div>     
                    
                    <button id="quote-btn" class="new">Quote</button>
               
               </div>

          </div>
     </main>

     <footer>
          <ul class="wrapper">

               <a href="https://www.facebook.com/iheb.benariba1">
                    <li class="icon facebook">
                         <span><i class="fab fa-facebook-f"></i></span>    
                    </li>
               </a>

               <a href="https://www.twitter.com/IhebBenariba/">
                    <li class="icon twitter">
                         <span><i class="fab fa-twitter"></i></span>    
                    </li>
               </a>     

               <a href="https://www.instagram.com/bnrb.iheb/">
                    <li class="icon instagram">
                         <span><i class="fab fa-instagram"></i></span>     
                    </li>
               </a>

               <a href="https://github.com/b-iheb">    
                    <li class="icon github">
                         <span><i class="fab fa-github"></i></span>        
                    </li>
               </a>

             </ul>
     </footer>
     
</body>
</html>
